{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
    <link rel="stylesheet" href="{%static 'serials/css/style.css'%}">
    <title>Подробнее про сериал</title>
</head>
<body>
    <section class="my-navigation">
    <nav class="navbar navbar-expand-lg bg-body-tertiary"  data-bs-theme="dark">
        <div class="container-fluid">
            <a href="/" class="navbar-brand">
                <img src="{% static 'serials/img/pudge2.webp'%}" width="50" height="50" alt="Pudge">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <div class="navbar-nav me-auto mb-2 mb-lg-0">
                    <a class="nav-link active" aria-current="page" href="/">Главная</a>
                    <a class="nav-link" href="/contacts">Контакты</a>
                </div>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Поиск" aria-label="Поиск">
                    <button class="btn btn-outline-success me-2" type="submit">Найти</button>
                    <button type="button" class="btn btn-outline-light me-2">Вход</button>
                    <button type="button" class="btn btn-outline-light me-2">Регистрация</button>
                    <button type="button" class="btn btn-outline-light">Выход</button>
                </form>
          </div>
        </div>
    </nav>
    </section>
  <div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="{% static 'main/img/1.jpg'%}" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="{% static 'main/img/2.jpg'%}" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="{% static 'main/img/3.jpg'%}" class="d-block w-100" alt="...">
      </div>
    </div>
  </div>
  <section class="all-posts">
    <div class="container">
      <h1 class="my-4 text-center">Пережитые истории</h1>
      <div class="row">

          {% if ser %}
              {% for i in ser %}
                  <div class="col-md-6">
                      <div class="card mb-4 shadow-sm">
                          <img src="{{ i.poster.url }}" alt="" class="card-img-top">
                          <div class="card-body">
                              <h4 class="card-title">{{ i.title }}</h4>
                              <p class="card-text">Жанр: {{ i.genre }}</p>
                              <p class="card-text">Дата выхода: {{ i.release_date }}</p>
                              <div class="d-flex justify-content-between align-items-center">
                                  <div class="btn-group">
                                      <a href="{% url 'serials-detail' i.id %}" class="btn btn-sm btn-outline-secondary">Подробнее про сериал</a>
                                  </div>
                                  <small class="text-muted">xD</small>
                              </div>
                          </div>
                      </div>
                  </div>
              {% endfor %}
          {% else %}
            <p>Ничего нет(</p>
          {% endif %}

      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
          crossorigin="anonymous"></script>
  <script src="{% static 'serials/js/script.js'%}"></script>
</body>
</html>
