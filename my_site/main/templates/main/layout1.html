{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'main/css/style.css'%}">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <section class="my-navigation">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
      <a href="/" class="navbar-brand">
        <img src="{% static 'main/img/pudge2.webp'%}" width="50" height="50" alt="Pudge">
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse"
              data-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <div class="navbar-nav me-auto mb-2 mb-lg-0">
            <a class="nav-link " aria-current="page" href="/">Главная</a>
            <a class="nav-link " href="/contacts">Контакты</a>
        </div>
        <form action="" class="d-flex" role="search">
          <input type="text" class="form-control mr-sm-2" placeholder="Поиск" aria-label="Поиск">
          <button class="btn btn-outline-success my-2 my-sm-0 mr-2" type="submit">Поиск</button>
        </form>

          {% if user.is_authenticated %}
          <span class="navbar-text mr-2">{{ user }}</span>
          <a href="{% url 'signout' %}" class="btn btn-outline-light">Выход</a>
          {% else %}
          <a href="{% url 'signin' %}" class="btn btn-outline-light mr-1">Вход</a>
          <a href="{% url 'signup' %}" class="btn btn-outline-light mr-2">Регистрация</a>
          {% endif %}
      </div>
    </nav>
    </section>
  <div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="{% static 'main/img/1.jpg'%}" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="{% static 'main/img/2.jpg'%}" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="{% static 'main/img/3.jpg'%}" class="d-block w-100" alt="...">
      </div>
    </div>
  </div>
  <section class="main">
    {% block content %}
    {% endblock %}
  </section>
  <section class="my-footer">
    <div class="container">
      <div class="row">
        <div class="col-8 mt-3">
          <p class="text-muted">Мой тестовый сайт</p>
        </div>
        <div class="col-4 mt-3">
          <p class="text-end">
            <a class="btn-up btn-up_hide" href="">Наверх</a>
          </p>
        </div>
      </div>
    </div>
  </section>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script src="{% static 'main/js/script.js'%}"></script>
</body>
</html>
